<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AstroCycles — Private, Offline & Free on Google Play</title>
  <meta name="description" content="AstroCycles runs an on-device celestial engine aligned to your natal data. Private. Offline. Free on Google Play." />
  <meta name="theme-color" content="#0a0716" />

  <!-- OG / SEO -->
  <meta property="og:title" content="AstroCycles — Private, Offline & Free" />
  <meta property="og:description" content="On-device celestial engine with phases, transits & tarot. Private. Offline. Free on Google Play." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="./assets/og-card.png" />
  <meta property="og:url" content="https://astrocycles.uk" />
  <link rel="icon" href="./assets/favicon.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#070612;
      --panel:rgba(18,16,36,.92);
      --ink:#f2f1ff;
      --muted:#c8c4ff;
      --border:rgba(167,139,250,.22);
      --ring: rgba(167,139,250,.45);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    /* Base */
    html,body{height:100%;margin:0;background:var(--bg);color:var(--ink);font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;}
    *{box-sizing:border-box}
    img{max-width:100%;display:block}
    a{color:inherit;text-decoration:none}

    /* Backdrop */
    .bg{
      position:fixed; inset:0; z-index:-2; pointer-events:none;
      background:
        radial-gradient(70vmax 50vmax at 20% -10%, rgba(167,139,250,.20), rgba(0,0,0,0) 60%),
        radial-gradient(60vmax 45vmax at 85% 20%, rgba(124,97,233,.18), rgba(0,0,0,0) 65%),
        radial-gradient(65vmax 50vmax at 50% 95%, rgba(120,200,255,.14), rgba(0,0,0,0) 70%),
        linear-gradient(180deg, #0a0918, #060512 40%, #05040d);
      filter:saturate(115%);
    }
    .vignette{position:fixed; inset:-10px; pointer-events:none; box-shadow:inset 0 0 180px rgba(0,0,0,.75); z-index:-1}

    /* Center card */
    .center{min-height:100%; display:grid; place-items:center; padding:24px}
    .card{
      width:min(680px, 92vw);
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:16px;
      padding:20px 20px 24px;
      text-align:center;
      box-shadow:var(--shadow);
      position:relative;
      overflow:hidden;
    }
    .aura{ position:absolute; inset:-35%; pointer-events:none; mix-blend-mode:screen; filter: blur(30px); opacity:.6;
      background:
        radial-gradient(45% 40% at 55% 30%, rgba(167,139,250,.35), transparent 60%),
        radial-gradient(35% 40% at 30% 60%, rgba(120,200,255,.25), transparent 70%); }
    .logo{width:56px;height:56px;border-radius:12px;margin:0 auto 10px;filter:drop-shadow(0 0 8px rgba(167,139,250,.35))}
    .title{font-family:"Cinzel Decorative", serif; font-weight:700; letter-spacing:.06em; margin:.1rem 0 .25rem; font-size: clamp(1.4rem, 4.2vw, 2rem)}
    .sub{opacity:.88; margin:0 0 12px}
    .actions{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-top:12px }

    .btn{
      appearance:none; border:1px solid var(--border); border-radius:12px; padding:.7rem 1rem;
      font-weight:800; letter-spacing:.02em; display:inline-flex; align-items:center; justify-content:center;
      background: linear-gradient(180deg, rgba(167,139,250,.22), rgba(167,139,250,.08));
      box-shadow: var(--shadow); transition: transform .08s ease, box-shadow .2s ease, border-color .2s ease
    }
    .btn:hover{ box-shadow:0 0 0 4px var(--ring), 0 14px 30px rgba(0,0,0,.35); border-color: rgba(167,139,250,.48)}
    .btn:active{ transform: translateY(1px)}

    .qr{ width:min(56vw, 220px); aspect-ratio:1/1; background:#fff; border-radius:14px; padding:14px; border:1px solid var(--border); image-rendering:pixelated; margin: 10px auto 6px }
    .caption{ opacity:.82; font-size:.95rem }

    footer{ position:fixed; left:0; right:0; bottom:0; padding:10px 14px; display:flex; justify-content:center; gap:14px; font-size:.95rem; color:var(--muted)}
    footer a{ color:var(--muted); border-bottom:1px dashed rgba(167,139,250,.35) }
    footer a:hover{ color:#fff; border-bottom-color: rgba(167,139,250,.65) }

    /* Accessibility */
    a:focus, button:focus { outline: 3px solid rgba(167,139,250,.8); outline-offset: 2px; border-radius: 8px }
    @media (prefers-reduced-motion: reduce){
      *{ animation-duration: .001ms !important; animation-iteration-count: 1 !important; transition-duration: .001ms !important; scroll-behavior:auto !important }
    }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <main class="center">
    <section class="card" aria-label="Get AstroCycles">
      <div class="aura" aria-hidden="true"></div>
      <img class="logo" src="./assets/icon-nobg.png" alt="AstroCycles logo" width="56" height="56" />
      <h1 class="title">AstroCycles</h1>
      <p class="sub">Private • Offline • Natal-aligned</p>

      <a class="btn" href="https://play.google.com/store/apps/details?id=io.github.astrocycles137.astrocycles" target="_blank" rel="noopener" aria-label="Open AstroCycles on Google Play">
        Get it on Google Play
      </a>

      <a href="https://play.google.com/store/apps/details?id=io.github.astrocycles137.astrocycles" target="_blank" rel="noopener" aria-label="Scan QR to open on Google Play">
        <img class="qr" src="./assets/astrocyclesQR.png" alt="Scan to open AstroCycles on Google Play" loading="eager" decoding="async">
      </a>
      <div class="caption">Scan to go to Google Play</div>
    </section>
  </main>

  <footer>
    <a href="https://astrocycles.uk/privacy">Privacy</a>
    <span aria-hidden="true">·</span>
    <a href="mailto:Astrocycles137@outlook.com">Contact</a>
  </footer>
</body>
</html>
